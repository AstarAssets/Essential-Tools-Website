name: Loconotion Update

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Clone Loconotion
        run: |
          # Clonamos o conteúdo direto para a pasta atual
          git clone https://github.com/leoncvlt/loconotion.git .
          pip install -r requirements.txt

      - name: Run Loconotion
        run: |
          # Rodamos como módulo conforme a estrutura do repo oficial
          python -m loconotion config.yaml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
