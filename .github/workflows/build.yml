name: Loconotion Update

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Clone Loconotion
        run: |
          git clone https://github.com/leoncvlt/loconotion.git .loconotion
          pip install -r .loconotion/requirements.txt

      - name: Run Loconotion
        run: |
          # Movemos os arquivos necess√°rios para a pasta do loconotion para evitar erro de path
          cp config.yaml .loconotion/config.yaml
          cd .loconotion
          # Rodamos com o modo log ativo para ver o erro real se falhar
          python loconotion.py config.yaml
          # Movemos a pasta gerada para o local correto
          mv dist ../dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
