name: Build Notion Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download notionbackup
        run: |
          set -e

          echo "Downloading notionbackup binary..."
          curl -fL \
            https://github.com/sueszli/notionbackup/releases/latest/download/notionbackup_linux_amd64.tar.gz \
            -o notionbackup.tar.gz

          echo "Extracting..."
          tar -xzf notionbackup.tar.gz

          echo "Installing..."
          chmod +x notionbackup
          sudo mv notionbackup /usr/local/bin/notionbackup

          echo "Validating installation..."
          notionbackup --version

      - name: Build site from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          set -e
          notionbackup build --config notionbackup.yml

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
