name: Loconotion Update

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: leoncvlt/loconotion # Usa a imagem oficial do Docker Hub
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Loconotion
        run: |
          # O Loconotion dentro do Docker precisa rodar o script python
          python3 loconotion.py config.yaml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
