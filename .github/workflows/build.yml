name: Loconotion Update

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Clone Loconotion and Install Dependencies
        run: |
          git clone https://github.com/leoncvlt/loconotion.git loconotion_repo
          cd loconotion_repo
          pip install -r requirements.txt

      - name: Run Loconotion
        run: |
          # Movemos o seu config.yaml para dentro da pasta do reposit√≥rio clonado
          cp config.yaml loconotion_repo/config.yaml
          cd loconotion_repo
          python loconotion.py config.yaml
          # Movemos o resultado de volta para a raiz para o upload
          mv dist ../dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
