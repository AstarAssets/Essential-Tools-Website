name: Build Notion Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Clone notionbackup
        run: |
          git clone https://github.com/sueszli/notionbackup.git

      - name: Build notionbackup
        run: |
          cd notionbackup
          go build -o notionbackup

      - name: Install notionbackup
        run: |
          sudo mv notionbackup/notionbackup /usr/local/bin/notionbackup
          notionbackup --version

      - name: Build site from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          notionbackup build --config notionbackup.yml

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
